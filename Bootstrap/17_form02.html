<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Titulo da Aplicação</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
	<div class="row">
    	<div class="span2"><h2>Formulário Horizontal</h2></div>
    	<div class="span10">
        
        	<form class="form-horizontal">
            	<fieldset>
                	<div class="control-group">
                    	<label class="control-label" for="campoNome">Seu Nome:</label>
                        <div class="controls">
                        	<input type="text" class="input-xlarge" id="campoNome" />
                            <p class="help-block">Informe seu nome completo</p>
                        </div>
                    </div>
                    
                    <div class="control-group">
                    	<label class="control-label" for="chkExibirEmail">Exibir seu email?</label>
                        <div class="controls">
                        	<label class="checkbox">
                            	<input type="checkbox" id="chkExibirEmail" value="sim" />
                                Algum texto opcional
                            </label>
                        </div>
                    </div>
                    
                    <div class="control-group">
                    	<label class="control-label" for="select_idade">Selecione a sua idade:</label>    
                        <div class="controls">
                        	<select id="select_idade">
                            	<option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                            </select>
                        </div>              
                    </div>
                    
                    <div class="control-group">
                    	<label class="control-label" for="multiple_idade">Selecione a sua idade:</label>    
                        <div class="controls">
                        	<select multiple="multiple" id="multiple">
                            	<option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                            </select>
                        </div>              
                    </div>
                    
                    <div class="control-group">
                    	<label class="control-label" for="campoFile">Selecione uma imagem:</label>
                        <div class="controls">
                        	<input type="file" class="input-xlarge" id="campoNome" />
                        </div>
                    </div>
                    
                    <div class="control-group">
                    	<label class="control-label" for="mensagem">Digite uma mensagem:</label>
                        <div class="controls">
                        	<textarea class="input-xlarge" id="mensagem" rows="4"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                    	<button type="submit" class="btn btn-primary">Efetuar Cadastro</button>
                        <button type="reset" class="btn btn-danger">Limpar formulário</button>
                    </div>
                    
                    
                </fieldset>
            </form>
        
        </div>
    </div>
</div>

</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
</html>

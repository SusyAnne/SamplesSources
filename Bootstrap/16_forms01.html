<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Titulo da Aplicação</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.min.css" rel="stylesheet">
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
	<div class="row">
    	<div class="span4">
        	<form class="well form-search">
            	<legend>Sistema de Busca</legend>
            	<input type="text" class="search-query" />
                <button class="btn btn-primary">Buscar</button>
            </form>
        </div>
        <div class="span4">
        	<form class="well form-inline">
            	<legend>Sistema de Login</legend>
            	<input type="text" class="input-small" placeholder="Email" />
                <input type="password" class="input-small" placeholder="Senha" />
                <label class="checkbox">    
                	<input type="checkbox" />Lembrar
            	</label>
                <button class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="span4">
        	<form class="well">
            	<legend>Formulário Básico</legend>
            	<label>Seu Nome:</label>
                <input type="text" class="span3" />
                <label>Seu E-mail:</label>
                <input type="text" class="span3" />
                
                <label class="checkbox">    
                	<input type="checkbox" />Desejo receber newsletter
            	</label>
                <button class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
</html>
